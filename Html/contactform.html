          ><i class="fas fa-user-alt"></i

          ><i class="fas fa-project-diagram"></i

      </li>
      <li data-toggle="tooltip" title="Testimonials" data-placement="right" class="navbar-link">

</head>
<body>
    <div class="head">
        <h2 class="section_title">Contact <span class="color_name">Me</span></h2>
      </div>
      <div class="container-0">

      <div class=ContactInfo>
        <div class="sub-h">
          <h2 class="subhed">Let's get in touch</h2>
        </div>
        <div class="personalinfo">
        <a  class="icon-2"><i class="fas fa-map-marker-alt"></i>Suburb: Claremont</a>
        <a  class="icon-2"><i class="fas fa-phone"></i>079 802 2267</a>
        <a  class="icon-2"><i class="fas fa-at"></i>gafrica851@gmail.com</a>
      </div>
      </div>
    <div class="form-items">
      <form
      action="https://formspree.io/f/xleajjwa"
      method="POST"
      class="contact-form"
    >
       <div id="form-group1">
          <div class="form-group" >
            <label class="form-label" for="Your Name"></label>
            <input
            class="form-input"
            type="text"
            id="name"
            required
            placeholder="Full Name"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="Email"></label>
            <input
            class="form-input"
            name="Email"
            id="Email"
            type="Email"
            required
            placeholder="example@gmail.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="Subject"></label>
            <input
            class="form-input"
            id="Subject"
            type="text"
            min="30"
            max="50"
            placeholder="Web development"
            ></input>
          </div>

          <div class="form-group">
            <label class="form-label" for="Message"></label>
            <textarea
            class="form-input"
            id="Message"
            type="text"
            min="30"
            max="80"
            placeholder="Message"
            ></textarea>
          </div>
        </div>

      </div>
       <div class="btn-move">
       <button class="btn" type="submit">submit</button>
      </div>
  </form>
</div>   
  </body>
 <script class="js-button" src="../Javascript/button.js"></script>
    
</body>
